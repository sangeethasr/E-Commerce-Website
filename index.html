<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@1,300&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>E-Commerce</title>
</head>

<body>

    <!-- NAVBAR SECTION -->
    <div style="background-color: #ffd6d6;">
        <nav class="navbar">
            <img src="images/logo.png" alt="Redstore logo" class="company-logo">
            <div class="navbar-list-section">
                <ul class="navbar-list">
                    <li class="navbar-listitems">Home</li>
                    <li class="navbar-listitems">Products</li>
                    <li class="navbar-listitems">About</li>
                    <li class="navbar-listitems">Contacts</li>
                    <li class="navbar-listitems">Account</li>
                </ul>
                <img src="images/cart.png" alt="Cart" class="cart">
                <img src="images/menu.png" alt="menu" class="menu">
            </div>
        </nav>

        <!-- SECOND NAVBAR SECTION -->
        <div class="second-navbar">
            <ul class="second-navbar-list">
                <li class="second-navbar-listitems">Home</li>
                <li class="second-navbar-listitems">Products</li>
                <li class="second-navbar-listitems">About</li>
                <li class="second-navbar-listitems">Contacts</li>
                <li class="second-navbar-listitems">Account</li>
            </ul>
        </div>

        <!-- MAIN SECTION -->

        <section class="main-section">

            <div class="main-section1">
                <h1 class="main-section-heading">
                    Give Your Workout A New Style !
                </h1>
                <p class="main-section-para">
                    Success isn't always about greatness. It's about consistency. Consistent
                    hard work gain success. Gretness will come.
                </p>
                <button class="main-section-btn">Explore Now -></button>
            </div>

            <div class="main-section2">
                <img src="images/image1.png" alt="" class="main-section-img">
            </div>

        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
